    <header class="container">
      <nav class="main-nav">
        <a href="/">Home</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="page-heading">
          <h1>TDEE Calculator</h1>
          <p>Calculate your total daily energy expenditure.</p>
        </section>
        <section class="tdee">
          <form id="tdeeForm">
            <fieldset>
              <legend>TDEE Calculator</legend>
              <div class="form-group">
                <label for="tdeeWeight">Weight</label>
                <input type="number" min="50" max="1000" id="tdeeWeight" name="weight" value="225">
                <select id="tdeeWeightUnit">
                  <option selected value="Imperial">lbs</option>
                  <option value="Metric">kg</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tdeeHeight">Height</label>
                <input type="number" min="30" max="100" id="tdeeHeight" name="height" value="66">
                <select id="tdeeHeightUnit">
                  <option selected value="Imperial">in</option>
                  <option value="Metric">cm</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tdeeAge">Age</label>
                <input type="number" min="1" max="100" id="tdeeAge" name="age" value="30">                
              </div>
              <div class="form-group">
                <label for="tdeeActivityLevel">Activity Level</label>
                <select id="tdeeActivityLevel">
                  <option selected value="sedentary" title="Little to no exercise at all">Sedentary</option>
                  <option value="light" title="Light exercise 1-3 days per week">Lightly Active</option>
                  <option value="moderate" title="Moderate exercise 6-7 days per week">Moderately Active</option>
                  <option value="very" title="Hard exercise every day, or multiple workouts per day">Very Active</option>
                  <option value="extra" title="Hard exercise 2 or more times per day, or hours of moderate cardio every day">Extra Active</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tdeeGender">Gender</label>
                <select id="tdeeGender">
                  <option selected value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="neutral">Neutral</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tdeeWeightGoal">Weight Goal</label>
                <select id="tdeeWeightGoal">
                  <option selected value="loseQuickly">Lose Quickly (-500 kcal)</option>
                  <option value="loseSlowly">Lose Slowly (-250 kcal)</option>
                  <option value="maintain">Maintain (+/- 0 kcal)</option>
                  <option value="gainSlowly">Gain Slowly (+250 kcal)</option>
                  <option value="gainQuickly">Gain Quickly (+500 kcal)</option>
                </select>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn-primary">Calculate</button>
                <button type="reset" id="tdeeFormReset" class="btn-secondary">Reset</button>
              </div>
            </fieldset>
          </form>
          <div id="tdeeResult">
          </div>
        </section>
      </div>
    </main>
    <footer class="container">
      <section class="footer-links">

      </section>
    </footer>

  </body>
</html>
